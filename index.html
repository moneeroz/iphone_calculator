<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- External CSS file link -->

  <link rel="stylesheet" href="css/style.css">
  <title>Icalculator Clone</title>
</head>
<body>
  <section class="calculator">
    <!-- you can use a span or a div or a section but I wanted to try something I found interesting -->
    <input type="text" class="calcScreen" value="0" disabled>

    <section class="calcButtons">
      <!-- First row -->
      <button type="button" class="lightGrayBtn" value="AC">AC</button>
      <button type="button" class="lightGrayBtn" value="*-1">&plus;/&minus;</button>
      <button type="button" class="lightGrayBtn" value="%">%</button>
      <button type="button" class="orange" value="/">&divide;</button>

      <!-- Second row -->
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" class="orangeBtn" value="*">&times;</button>

  
      <!-- Third row -->
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" class="orangeBtn" value="-">&minus;</button>

  
      <!-- Fourth row -->
      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" class="orangeBtn" value="+">&plus;</button>

  
      <!-- Fifth row -->
      <div id="lastBtnRow">
        <button class="bigBtn" type="button" value="0">0</button>
      <button type="button" value=".">.</button>
      <button type="button" class="orangeBtn" value="=">&equals;</button>
      </div>

  
    </section>
  </section>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
